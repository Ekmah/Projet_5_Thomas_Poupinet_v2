      <main class="Pad25">

          <form class="col-sm-6 g-3 autoMargin" action="order.html"  method="get">

                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="adress">
              </div>
              <div class="col-12 row">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" name="email">
                </div>
              </div>
              <div class="col-md-12 row">
                <div class="col-md-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" name="firstname">
                </div>
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" name="lastname">
                </div>
              </div>
              <div id="totalPrice" class="btn">
                prix total:
              </div>
              <div class="col-12">
                <span type="button" id="send_order" class="btn btn-primary disabled">Pass Command</span>
